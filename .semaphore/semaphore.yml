---
version: v1.0
name: Build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

auto_cancel:
  queued:
    when: "true"
fail_fast:
  stop:
    when: "true"

global_job_config:
  prologue:
    commands:
      - sem-version java 17
      - checkout

blocks:
  - name: Test
    task:
      jobs:
        - name: Verify
          commands:
            - ./mvnw --threads=1.5C verify
      epilogue:
        always:
          commands:
            - test-results publish **/target/surefire-reports/*.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Test Results
        commands:
          - test-results gen-pipeline-report
